<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for SEO -->
    <meta name="description" content="A blog for software engineers covering topics such as programming, software development, coding tutorials, technology trends, and career advice." />
    <meta name="keywords" content="software engineering, programming, development, coding, tutorials, technology, software trends, engineering blogs, career advice, software tools, best practices" />
    <meta name="author" content="Adewunmi Oladele" />
    <!-- Open Graph and Twitter Card meta tags for social sharing -->
    <meta property="og:title" content="Rachamv Dev Journal" />
    <meta property="og:description" content="A blog for software engineers covering topics such as programming, software development, coding tutorials, technology trends, and career advice." />
    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://example.com/og-image.jpg" /> <!-- Replace with your blog's image URL -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rachamv Dev Journal" />

    <meta name="twitter:image" content="https://example.com/twitter-image.jpg" /> <!-- Replace with your blog's image URL -->
  
    <title>Rachamv Dev Journal</title>
  </head>
